<!DOCTYPE html>
<!--my comment-->
<html lang="en-ca">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Hello, World Webpage">
    <meta name="keywords" content="div, list">
    <meta name="author" content="Cameron Carter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream</title>
    <style>
        .body {
          background-color:tan;
        }
        .header {
          background-color:powderblue;
          color:hotpink;
          padding:20px;
          text-align: center;
          font-size: 200%;
        }
        .list {
          background-color:pink;
          color:lightyellow;
        }
        .table {
          background-color:brown;
          border-style:solid;
          border-color:grey;
          border-width:4px;
        }
      </style>
  </head>
  <body>
    <div class="header">
      <h1><i>Ice Cream Flavours:</i></h1>
    </div>
    <div class="list">
      <ul>
        <li>Vanilla</li>
        <br>
        <li>Chocolate</li>
        <br>
        <li>Strawberry</li>
        <br>
        <li>Neopolitan</li>
        <br>
        <li>Cookies 'N Cream</li>
        <br>
        <li>Mint Chocolate Chip</li>
        <br>
        <li>Cookie Dough</li>
      </ul>
    </div>
    <div class="table">
      <table>
        <caption><u><strong>Cone Sales:</strong></u></caption>
        <tr>
          <th>Flavour:</th>
          <th>Sales:</th>
        </tr>
        <tr>
          <td>Chocolate</td>
          <td>9236</td>
        </tr>
        <tr>
          <td>Vanilla</td>
          <td>0</td>
        </tr>
      </table>
    </div>
  </body>
</html>
